<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Statistics | Swift Fingers | Ananta'22</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="CSS/darkster.css">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/DashboardCSS.css">
	<style>
		div {
			color: #111111;
		}
	</style>
</head>


<body>
	<div class="sidebar active">
		<div class="logo-details">
            <a class="logo-name" href="index.html">SF</a>
		</div>
		<ul class="nav-links">
			<li><a href="Statistics.html"><i class='bx bx-grid-alt'></i><span class="links_name">Statistics</span></a>
			</li>
			<li><a href="Register.html"><i class='bx bx-walk'></i><span class="links_name">Register</span></a>
			</li>
			<li><a href="Scoreboard.html"><i class='bx bx-walk'></i><span class="links_name">Scoreboard</span></a>
			</li>
			<li><a href="SecretKey.html"><i class='bx bx-walk'></i><span class="links_name">Secret Key</span></a>
			</li>
			<li onmouseover="ParticipantToggle()" onmouseout="ParticipantToggle()">
				<button><i class='bx bx-grid-alt'></i>Participant</button>
				<ul class="ParticipantMenu d-none">
					<li><a href="ParticipantInfo.html"><i class='bx bx-walk'></i><span
								class="links_name">Information</span></a></li>
					<li><a href="ParticipantResult.html"><i class='bx bx-walk'></i><span
								class="links_name">Result</span></a></li>
				</ul>
			</li>
			<li class="log_out"><a href="Home.html"><i class='bx bx-log-out'></i><span class="links_name">Log
						out</span></a></li>
		</ul>
	</div>

	<section class="registrations">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i>
				<span class="dashboard">Dashboard</span>
			</div>
			<div class="profile-details">
				<img src="https://img.icons8.com/bubbles/500/000000/system-administrator-female.png" alt=""/>
				<span class="name">Admin</span>
			</div>
		</nav>

		<div class="registrationGlance">
			<div>
				<h1>Statistics</h1>
				<div class="overview-boxes">
					<div class="box">
						<div class="right-side d-flex flex-column">
							<div class="box-topic">
								<h2>Registrations</h2>
							</div>
							<img src="https://img.icons8.com/bubbles/250/000000/domain.png" alt=""/>
							<div class="number">40,876</div>
						</div>
					</div>
					<div class="box">
						<div class="right-side d-flex flex-column">
							<div class="box-topic">
								<h2>Participants</h2>
							</div>
							<img src="https://img.icons8.com/bubbles/250/000000/test-account.png" alt=""/>
							<div class="number">38,876</div>
						</div>
					</div>
					<div class="box">
						<div class="right-side d-flex flex-column">
							<div class="box-topic">
								<h2>Income Generated</h2>
							</div>
							<img src="https://img.icons8.com/bubbles/250/000000/receive-cash.png" alt=""/>
							<div class="number">12,876</div>
						</div>
					</div>
					<div id="StatChart"></div>
				</div>
			</div>
		</div>

	</section>




	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function () {
			sidebar.classList.toggle("active");
			if (sidebar.classList.contains("active")) {
				sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
				sidebar.style.paddingTop = "5vh"
				document.querySelector(".logo-name").style.fontSize = "200%";
			}
			else {
				sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
				sidebar.style.paddingTop = "2.5vh"
				document.querySelector(".logo-name").style.fontSize = "300%";
			}
		}
	</script>
	<script>
		function ParticipantToggle() {
			document.getElementsByClassName('ParticipantMenu')[0].classList.toggle('d-none')
			document.getElementsByClassName('ParticipantMenu')[0].classList.toggle('d-block')
		}
	</script>
</body>

</html>
