<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blind Typing | Swift Fingers | Ananta'22</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .typing-text p div.correct {
      color: #56964f;
    }

    .typing-text p div.incorrect {
      color: #cb3439;
      outline: 1px solid #fff;
      background: #ffc0cb;
      border-radius: 4px;
    }

    .typing-text p div.active {
      color: #17A2B8;
    }

    .typing-text p div.active::before {
      position: absolute;
      content: "";
      height: 2px;
      width: 100%;
      bottom: 0;
      left: 0;
      opacity: 0;
      border-radius: 5px;
      background: #17A2B8;
      animation: blink 1s ease-in-out infinite;
    }

    li.mistake,
    li.accuracy {
      display: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="accuracy">
            <p>Accuracy:</p>
            <span>0</span>
          </li>
        </ul>
        <!-- <button>Try Again</button> -->
      </div>
    </div>
  </div>
  <script src="js/paragraphs.js"></script>
  <script src="js/blindTyping.js"></script>

</body>

</html>
